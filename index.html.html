<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Хинкали-батя — Flappy</title>
<style>
  html,body{height:100%;margin:0;background:#87CEEB;font-family:Arial,Helvetica,sans-serif}
  #gameWrap{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;height:100%}
  canvas{background:linear-gradient(#87CEEB 0%, #7EC0EE 60%, #A2D5F2 100%);border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.2)}
  .hud{margin-top:12px;color:#fff;text-shadow:0 2px 4px rgba(0,0,0,0.4);display:flex;gap:10px;align-items:center}
  button{padding:8px 12px;border-radius:8px;border:none;background:#fff;color:#222;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.12)}
  .title{font-weight:700;font-size:18px}
  .scoreBig{font-size:20px;font-weight:700}
  #tapHint{position:absolute;top:30%;left:50%;transform:translateX(-50%);color:#fff;font-weight:700;text-shadow:0 2px 6px rgba(0,0,0,0.4)}
  .btns{display:flex;gap:8px}
  footer{position:fixed;left:12px;bottom:12px;color:#fff;opacity:0.85}
</style>
</head>
<body>
<div id="gameWrap">
  <canvas id="game" width="420" height="640"></canvas>
  <div class="hud">
    <div class="title">Хинкали-батя</div>
    <div class="scoreBig">Рекорд: <span id="best">0</span></div>
    <div class="btns">
      <button id="restart">Перезапустить</button>
      <button id="share">Поделиться рекордом</button>
    </div>
  </div>
</div>
<div id="tapHint"></div>
<footer>Сделано прототип — проверяй на мобильном для лучших ощущений</footer>
<script>
// Здесь будет сам код игры, но для сокращения примера я оставил только заглушку
document.getElementById('tapHint').innerHTML = 'Здесь будет Хинкали-батя :)';
</script>
</body>
</html>
